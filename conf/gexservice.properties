[server]
pg_con=postgresql://gexservice:123@postgres:5432/gexservice
pg_transport=tcp://gexservice:123@postgres:5432
redis_con=redis:6379?db=3
redis_transport=tcp://gexservice:123@redis:6379
listen=:3831
upload=/app/upload

[www]
_=/app/www
admin=/app/www/admin
wap=/app/www/wap
apidoc=www

[matcher]
matcher_event_run=2

[matcher.SPOT_YWEUSDT]
on=1
type=spot
symbol=spot.YWEUSDT
base=YWE
quote=USDT
fee=0.001
log=/app/log/matcher/spot.YWEUSDT.log

[matcher.SPOT_GCCUSDT]
on=1
type=spot
symbol=spot.GCCUSDT
base=GCC
quote=USDT
fee=0.001
log=/app/log/matcher/spot.GCCUSDT.log

[matcher.FUTURES_YWEUSDT]
on=1
type=futures
symbol=futures.YWEUSDT
base=YWE
quote=USDT
fee=0.001
margin_max=0.99
margin_add=0.01
log=/app/log/matcher/futures.YWEUSDT.log

[matcher.FUTURES_YWEGCC]
on=1
type=futures
symbol=futures.YWEGCC
base=YWE
quote=GCC
fee=0.001
margin_max=0.99
margin_add=0.01
log=/app/log/matcher/futures.YWEGCC.log

[maker]
verbose=0
log=/app/log/maker/%v.log

[email]
smtp_host=127.0.0.1
smtp_port=587
from=noreply@gexservice.com
title=Verify Code
body=code is %v
